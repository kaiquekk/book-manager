<div class='container'>
    <div class='card'>
        <div class='card-header'>
            <h3>Login:</h3>
        </div>
        <div class='card-body'>
            <form [formGroup]='loginForm' (ngSubmit)='onSubmit()' class='login-form'>
                <div class='form-group'>
                    <label for='username'>Username:</label>
                    <input type='text' class='input' formControlName='username' [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf='submitted && f.username.errors' class='req-field'>
                        <div *ngIf='f.username.errors.required'>*Username is required</div>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='password'>Password:</label>
                    <input type='password' class='input' formControlName='password' [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf='submitted && f.password.errors' class='req-field'>
                        <div *ngIf='f.password.errors.required'>*Password is required</div>
                    </div>
                </div>
                <div class='form-group -buttons'>
                    <button class='btn' [disabled]='loading'>
                        <span *ngIf='loading' class='spinner'></span>
                        Login
                    </button>                   
                </div>
            </form>
        </div>
        <div class='card-footer'>
            <a>Not registered yet? Click <a [routerLink]="['/register']">here</a> to sign up!</a>
        </div>
    </div>
</div>
