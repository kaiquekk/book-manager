<div class='container'>
    <div class='card'>
        <div class='card-header'>
            <h3>Enter your information:</h3>
        </div>
        <div class='card-body'>
            <form [formGroup]='registerForm' (ngSubmit)='onSubmit()' class='register-form'>
                <div class='form-group'>
                    <label for='firstName'>First Name:</label>
                    <input type='text' class='input' formControlName='firstName' [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf='submitted && f.firstName.errors' class='req-field'>
                        <div *ngIf='f.firstName.errors.required'>*First Name is required</div>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='lastName'>Last Name:</label>
                    <input type='text' class='input' formControlName='lastName' [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf='submitted && f.lastName.errors' class='req-field'>
                        <div *ngIf='f.lastName.errors.required'>*Last Name is required</div>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='username'>Username:</label>
                    <input type='text' class='input' formControlName='username' [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf='submitted && f.username.errors' class='req-field'>
                        <div *ngIf='f.username.errors.required'>*Username is required</div>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='password'>Password:</label>
                    <input type='password' class='input' formControlName='password' [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf='submitted && f.password.errors' class='req-field'>
                        <div *ngIf='f.password.errors.required'>*Password is required</div>
                    </div>
                </div>
                <div class='form-group -buttons'>
                    <button class='btn' [disabled]='loading'>
                        <span *ngIf='loading' class='spinner'></span>
                        Submit
                    </button>                    
                </div>
            </form>
        </div>
        <div class='card-footer'>
            <a>Go <a [routerLink]="['/login']">back</a> to login screen.</a>
        </div>
    </div>
</div>
