<div class='container' *ngIf='books'>
    <div class='card'>
        <div class='card-header'>
            <h3>User's Books List</h3>
        </div>
        <div class='card-body'>
            <table class='table' *ngIf='books.length > 0'>
                <thead>
                    <tr class='table-row'>
                        <th class='table-header -empty'></th>
                        <th class='table-header'>ISBN</th>
                        <th class='table-header'>Title</th>
                        <th class='table-header -empty'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class='table-row' *ngFor='let book of books'>
                        <td class='table-item -image'><img class='cover' [src]='book.image'></td>
                        <td class='table-item'>
                            <a [routerLink]="['/books', book.isbn]">{{ book.isbn }}</a>
                        </td>
                        <td class='table-item'>{{ book.title }}</td>
                        <td class='table-item -button'>
                            <button class='btn' (click)='removeBook(book)'>Remove from List</button>
                            <button class='btn' [routerLink]="['/books', book.isbn]">View Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class='msg' *ngIf='books.length === 0'>
                <h3>You don't have any books in your list.</h3>
            </div>
        </div>
    </div>
</div>
